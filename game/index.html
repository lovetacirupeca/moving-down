<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="shortcut icon" type="image/png" href="img/player2-03.png"/>
  <title>dot game</title>
</head>
<body>
  <div class= "container row justify-content-center">
    <div id="game-board" class="col-md-4">
      <canvas id="canvas" width="300px" height="534px"></canvas>
    </div>
    <div class="col-md-4 intro">
      <h1>Move the falling dot</h1>
      <p>Dodge the bars that appear while the dot falls.</br>
          The controls are the arrows: raise, lower, left and right.</br>
          Use ctrl if you want the dot to stop moving</br></br>
          P.D: Too easy for you? Click again in start game ;)</p>
      <button id="start-button" class="btn">Start Game</button>
    </div>
  </div>
  <script type="text/javascript" src="lib/CONFIG.js"></script>
  <script type="text/javascript" src="lib/obstacle.js"></script>
  <script type="text/javascript" src="lib/dot.js"></script>
  <script type="text/javascript" src="lib/game.js"></script>
  <script type="text/javascript" src="lib/main.js"></script>
</body>
</html>
